<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="todp">
        <h1 class="todo-title">To Do list</h1>
        <form action="" class="todo-form">
            <div class="todo-field field" >
                <label  class="field-label" for="new-task">
                    New task title 
                </label>
                <input class="field-input" id="new-task" placeholder=" " autocomplete="off"/>
            </div>
            <button class="button" type="submit">Add</button>
        </form>
        <form action="" class="todo-form">
            <div class="todo-field field" >
                <label  class="search-label" for="new-task">
                    Search task
                </label>
                <input class="field-input" id="search-task" placeholder=" " autocomplete="off" type="search"/>
            </div>
       
        </form>
    </div>
     <script src="script.js"  type="module"></script>
</body>
</html>
