<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="todo" data-js-todo>
        <h1 class="todo__title">To Do list</h1>
        <form action="" class="todo-form" data-js-todo-new-task-from>
            <div class="todo-field field" >
                <label  class="field-label" for="new-task">
                    New task title 
                </label>
                <input class="field__input" id="new-task" placeholder=" " autocomplete="off" data-js-todo-new-task-input />
            </div>
            <button class="button" type="submit">Add</button>
        </form>
        <form action="" class="todo-form" data-js-todo-searh-task-form>
            <div class="todo-field field" >
                <label  class="search-label" for="new-task">
                    Search task
                </label>
                <input class="field-input" id="search-task" placeholder=" " 
                autocomplete="off" type="search"
                 data-js-todo-searh-task-input
                />
            </div>
        </form>
        <div class="todo__info">
            <div class="todo-total-tasks">
                Total Tasks: <span data-js-todo-total-tasks>0</span>
            </div>
            <button class="todo-delete-all-btn" type="button"
            data-js-todo-delete-all-button
            >
                Delete All
            </button>
        </div>
        <ul class="todo__list" data-js-todo-list>
            <li class="todo__item todo-item" data-js-todo-item>
                <input  class="todo-item__checkbox" id="todo-1" type="checkbox" data-js-todo-item-checkbox>
                <label 
                class="todo-item__label" for="todo-1" data-js-todo-item-label >
                    Todo 1 
                </label>
                <button class="todo-item__delete-button"
                 type="button" aria-label="Delete" title="Delete" data-js-todo-delete-button >
 <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                </button>
            </li>
            <li class="todo__item todo-item" data-js-todo-item>
                <input  class="todo-item__checkbox" id="todo-1" type="checkbox" data-js-todo-item-checkbox>
                <label 
                class="todo-item__label" for="todo-1" data-js-todo-item-label>
                    Todo 1 
                </label>
                <button class="todo-item__delete-button" type="button" aria-label="Delete"
                 title="Delete" data-js-todo-delete-button>
 <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M15 5L5 15M5 5L15 15" stroke="#757575" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
                </button>
            </li>
        </ul>
        <div class="todo__empty-message" data-js-todo-empty-message>
            There are no tasks yet
        </div>
    </div>
     <script src="script.js"  type="module"></script>
</body>
</html>
